<main>
    <div *ngIf="user$ | async as user; " class="wrapper">
        <div *ngIf="travelsData$ | async as travelsData;" class="travel-wrapper">
            <button mat-raised-button color="primary" class="add" (click)="createTravel(user.uid)">Create
                Travel</button>
            <div class="travel-card-list">
                <div *ngFor="let tr of travelsData">
                    <mat-card class="travel-card" (click)="onSelectTravelUpdate(tr.id)"
                        [ngClass]="{'card-selected mat-elevation-z4': selectedTravel==tr.id} ">
                        <mat-card-header>
                            <mat-card-title>{{tr.title}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" mat-button
                                (click)="editTravel(tr.id)">Edit</button>
                            <button class="delete" mat-button>Delete</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="spot-wrapper">
            <div *ngFor="let st of stopsList$ | async as stopsList;">
                <mat-card class="stop-card" [id]="st.id">
                    <img [src]="st.image" [alt]="st.title" class="stop-image">
                    <mat-card-header>
                        <div mat-card-avatar class="stop-header-image"></div>
                        <mat-card-title>{{st.title}}</mat-card-title>
                        <mat-card-subtitle>{{st.type}}</mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <mat-card-subtitle>{{st.visitDate.toDate().toLocaleDateString()}}</mat-card-subtitle>
                        <p>
                            {{st.blogText}}
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</main>
